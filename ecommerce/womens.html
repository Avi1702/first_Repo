<script>
   
let product=[

    price:"150"
},
{
    title:"T-shirt",
    image:"https://i5.walmartimages.com/asr/92467c35-d5f1-48a2-bb46-62cd4340e240_1.b120e1a6508f03a0151c4e184af82d03.jpeg",
    price:"175"
}
]

product.forEach(e =>{
    
let box=document.createElement("div")
box.setAttribute("class","box")

let image=document.createElement("img")
image.setAttribute("src",e.image)

let title=document.createElement("p")
title.innerText=e.title;

let price=document.createElement("p")
price.innerText=e.price;

var btn=document.createElement("button")
btn.innerText="ADD TO CART";
btn.addEventListener("click",function(){
    let cart
    if(localStorage.getItem("cart")===null){

        cart=[]
    }else{
        cart=JSON.parse(localStorage.getItem("cart"))
    }
    cart.push(e)
    localStorage.setItem("cart",JSON.stringify(cart))
})

box.append(image,title,price,btn)

document.querySelector("#product").append(box)
});

</script>
